<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Diagnósticos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>

        <header class="bg-light border-bottom py-3 mb-4">
            <div class="container d-flex flex-wrap justify-content-between align-items-center">
                <div class="d-flex align-items-center mb-2 mb-lg-0">
                    <img src="../images/unir_logo.svg" alt="Logo UNIR" width="169" height="40" loading="eager">
                </div>
                <div class="text-center flex-grow-1">
                    <h2 class="h5 mb-0">TFM - Diagnósticos</h2>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menú
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDropdown">
                        <a class="dropdown-item" href="#">Listado</a>
                        <a class="dropdown-item" href="../pages/upload.html">Carga de datos</a>
                        <a class="dropdown-item" href="../pages/dashboard.html">Dashboard</a>
                    </div>
                </div>
            </div>
        </header>

        <h2 class="text-center">
            Listado de datos
        </h2>

        <br/>

        <div class="container">
            <table class="table table-striped" id="our-table">
                <thead>
                    <tr>
                        <th>Num. Registro</th>
                        <th>Edad</th>
                        <th>País Nacimiento</th>
                        <th>Raza</th>
                        <th>Comunidad Autónoma</th>
                        <th>Tipo Alta</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <div class="container text-center" id="loading-spinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
            <p>Cargando datos...</p>
        </div>

        <div class="container d-flex justify-content-between align-items-center mt-3">
            <div id="pagination-wrapper" class="text-left"></div>
            <div id="total-records" class="text-right text-muted medium"></div>        
        </div>

        <script src="../scripts/list.js"></script>

    </body>

</html>
