<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Diagnósticos</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/common.css">
</head>

<body>

    <header class="bg-light border-bottom py-3 mb-4">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center mb-2 mb-lg-0">
                <a href="../index.html"><img src="../images/unir_logo.svg" alt="Logo UNIR" width="169" height="40"
                        loading="eager"></a>
            </div>
            <div class="text-center flex-grow-1">
                <h2 class="h5 mb-0">TFM - Diagnósticos</h2>
                <h3 class="h6 mb-0">Listado de datos</h3>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Menú
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDropdown">
                    <a class="dropdown-item" href="#">Listado</a>
                    <a class="dropdown-item" href="../pages/upload.html">Carga de datos</a>
                    <a class="dropdown-item" href="../pages/dashboard.html">Dashboard</a>
                </div>
            </div>
        </div>
    </header>

    <div id="accordion" class="container">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        Filtros
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <div class="row align-items-end">
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="filtro1">Preclampsia</label>
                                <input class="form-check-input" type="checkbox" id="preclampsia">
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="filtro2">Preclampsia precoz</label>
                                <input class="form-check-input" type="checkbox" id="preclampsiaPrecoz">
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="filtro3">Preclampsia grave</label>
                                <input class="form-check-input" type="checkbox" id="preclampsiaGrave">
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-end">
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="filtro1">Preclampsia grave precoz</label>
                                <input class="form-check-input" type="checkbox" id="preclampsiaGravePrecoz">
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="filtro2">Preclampsia grave tardía</label>
                                <input class="form-check-input" type="checkbox" id="preclampsiaGraveTardia">
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="filtro3">Eclampsia</label>
                                <input class="form-check-input" type="checkbox" id="eclampsia">
                            </div>
                        </div>
                        <div class="col-md-3 mb-3 text-end">
                            <button type="button" class="btn btn-primary" onclick="search()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />

    <div class="container">
        <table class="table table-striped" id="our-table">
            <thead>
                <tr>
                    <th>Num. Registro</th>
                    <th>Edad</th>
                    <th>País Nacimiento</th>
                    <th>Raza</th>
                    <th>Comunidad Autónoma</th>
                    <th>Tipo Alta</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div class="container text-center" id="loading-spinner" style="display: none;">
        <div class="spinner-border text-primary" role="status">
        </div>
        <p>Cargando datos...</p>
    </div>

    <div class="container d-flex justify-content-between align-items-center mt-3">
        <div id="pagination-wrapper" class="text-left"></div>
        <div id="total-records" class="text-right text-muted medium"></div>
    </div>

    <footer class="text-center py-3 mt-5 border-top bg-light">
        <small>&copy; 2025 Universidad Internacional de La Rioja (UNIR). Todos los derechos reservados.</small>
    </footer>

    <script src="../scripts/list.js"></script>

</body>

</html>
