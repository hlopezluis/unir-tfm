<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de Nuevos Datos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <header class="bg-light border-bottom py-3 mb-4">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="d-flex align-items-center mb-2 mb-lg-0">
        <a href="../index.html"><img src="../images/unir_logo.svg" alt="Logo UNIR" width="169" height="40"
            loading="eager"></a>
      </div>
      <div class="text-center flex-grow-1">
        <h2 class="h5 mb-0">TFM - Diagnósticos</h2>
        <h3 class="h6 mb-0">Carga de datos</h3>
      </div>
      <div class="dropdown">
        <button class="btn btn-outline dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Menú
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDropdown">
          <a class="dropdown-item" href="../pages/list.html">Listado</a>
          <a class="dropdown-item" href="#">Carga de datos</a>
          <a class="dropdown-item" href="../pages/dashboard.html">Dashboard</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h4>Nuevo fichero</h4>
    <div class="row">
      <div class="col-md-8">
        <div class="input-group">
          <label class="input-group-btn">
            <span class="btn btn-primary">
              Seleccionar archivo <input type="file" id="fileInput" style="display: none;"
                onchange="document.getElementById('fileName').value = this.files[0]?.name || 'Ningún archivo seleccionado';">
            </span>
          </label>
          <input type="text" class="form-control" id="fileName" readonly value="Ningún archivo seleccionado">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <button onclick="uploadFile('tfm-store')" class="btn btn-danger btn-block">
            <i class="glyphicon glyphicon-upload"></i> Cargar fichero
          </button>
        </div>
      </div>
    </div>

    <br />

    <h4>Histórico</h4>
    <table id="fileTable" class="table table-striped">
      <thead>
        <th>Nombre del fichero</th>
        <th>Tamaño (en Bytes)</th>
        <th>Fecha de la carga</th>
        <th></th>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteLabel">Confirmar eliminación</h5>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que quieres eliminar este archivo?
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Sí, eliminar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
  <script src="../scripts/upload.js"></script>

</body>

</html>
