
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFM - Diagnósticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .main-container a img {
            width: 300px;
            height: 300px;
            border: 4px solid #4a90e2;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-container a img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .column {
            text-align: center;
        }
    </style>
</head>

<body>

    <header class="bg-light border-bottom py-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex align-items-center mb-2 mb-lg-0">
                <img src="../images/unir_logo.svg" alt="Logo UNIR" width="169" height="40" loading="eager">
            </div>
            <div class="text-center flex-grow-1">
                <h2 class="h5 mb-0">TFM - Diagnósticos</h2>
                <h3 class="h6 mb-0">Inicio</h3>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline dropdown-toggle" type="button" id="menuDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Menú
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="menuDropdown">
                    <a class="dropdown-item" href="pages/list.html">Listado</a>
                    <a class="dropdown-item" href="pages/upload.html">Carga de datos</a>
                    <a class="dropdown-item" href="pages/dashboard.html">Dashboard</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="column">
                <a href="./pages/list.html">
                    <img src="./images/list.jpeg" alt="Listado de Datos Clínicos">
                </a>
                <h3>Listado de datos</h3>
            </div>
            <div class="column">
                <a href="./pages/upload.html">
                    <img src="./images/upload.jpeg" alt="Subir Datos Clínicos">
                </a>
                <h3>Subir nuevos datos</h3>
            </div>
            <div class="column">
                <a href="./pages/dashboard.html">
                    <img src="./images/dashboard.jpeg" alt="Dashboard de Datos Clínicos">
                </a>
                <h3>Dashboard</h3>
            </div>
        </div>
    </main>

</body>

</html>
